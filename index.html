<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/to-do-list-icon.png">
    <meta property="og:image" content="images/to-do-list-image.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:wght@300;700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>

<body class="body">
    <h1 class="headline">Lista zadań</h1>

    <div class="container">

        <div class="container__item ">

            <h2 class="container__headline">Dodaj nowe zadanie</h2>
        </div>
        <div class="container__item">
            <form class="container__form js-form">

                <input class="container__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="container__button js-button">Dodaj zadanie</button>

            </form>

        </div>
    </div>

    <div class="container">

        <div class="container__item container__tasksList">

            <h2 class="container__headline">Lista zadań</h2>
            <span class="container__actionButton js-actionButton"></span>
        </div>
        <div class="container__item">
            <ul class="container__tasks js-tasks"></ul>
            <span class="container__actionButton js-uncheckButton"></span>
        </div>
    </div>

</body>
